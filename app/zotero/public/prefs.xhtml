<vbox>
  <groupbox>
    <label><html:h2>Notify</html:h2></label>
    <checkbox
      label="Enable Notify"
      preference="extensions.zotero-obsidian-note.notify"
    />
    <hbox>
      <label>Notify URL</label>
      <html:input
        type="text"
        preference="extensions.zotero-obsidian-note.notify-url"
      >
        > <html:label>Notify URL</html:label></html:input
      >
    </hbox>
  </groupbox>
</vbox>
